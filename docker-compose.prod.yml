version: "3"

volumes:
  local_postgres_data: {}

services:
  peam_backend:
    image: peam_backend:prod
    container_name: peam_backend
    command: ./docker/.prod/start.sh
    restart: always
    ports:
      - 8000:8000
    env_file:
      - ./.env.prod

  postgres:
    image: postgres:12.3
    container_name: postgres
    volumes:
      - local_postgres_data:/var/lib/postgresql/data:Z'
    env_file:
      - ./.env.prod
